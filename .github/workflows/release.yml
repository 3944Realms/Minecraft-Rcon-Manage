name: Auto Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 检出代码
    - name: Checkout code
      uses: actions/checkout@v4

      # 设置Java8环境
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

      # 提取自定义版本号
    - name: Get Custom Version
      id: get-version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=endless.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 构建项目
    - name: Build Project
      run: |
        mvn -B clean package -DskipTests
        # 重命名JAR文件包含版本号
        cp ruoyi-admin/target/endless-manager.jar ruoyi-admin/target/endless-manager-${{ steps.get-version.outputs.version }}.jar

      # 创建Release
    - name: Create Release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get-version.outputs.version }}
        release_name: Release v${{ steps.get-version.outputs.version }}
        draft: false
        prerelease: false

      # 上传JAR文件
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: ./ruoyi-admin/target/endless-manager-${{ steps.get-version.outputs.version }}.jar
        asset_name: endless-manager-${{ steps.get-version.outputs.version }}.jar